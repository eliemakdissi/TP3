<html>
<head>
    <title>TP3</title>
    <script type="text/javascript">
    var c=2
    var t
    function timedCount()
    {document.getElementById('txt').value=c;
    document.b1.src="./images/restaurant/fawkelrih" +c +".jpg";
    c=c+1;
    if(c == 7){
        c=2;
    }
    t=setTimeout("timedCount()",2000)

    }

    function stopCount()
    {     
    clearTimeout(t)
    return;
    }
    </script>
</head>

<body>
    <img src="./images/restaurant/fawkelrih2.jpg" name="b1">
    <input type="button" value="Start count!" onClick="timedCount()">
    <input type="text" id="txt">
    <input type="button" value="Stop count!" onClick="stopCount()">

</body>
</html>
